<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Blending mode test</title>
    <script type="application/x-javascript">
      var blendingModes = [
        'normal',
        'multiply',
        'screen',
        'overlay',
        'darken',
        'lighten',
        'color-dodge',
        'color-burn',
        'hard-light',
        'soft-light',
        'difference',
        'exclusion',
        'hue',
        'saturation',
        'color',
        'luminosity'
        ];
      function draw(){
        for (i = 0; i < blendingModes.length; ++i){
          var name = document.createTextNode(blendingModes[i]);
          document.getElementById('name' + i).appendChild(name);
          var context = document.getElementById('canvas' + i).getContext('2d');
          context.fillStyle = "rgba(0, 0, 255, 0.5)"
          context.fillRect(5, 5, 115, 115);
          context.globalCompositeOperation = blendingModes[i];
          context.fillStyle = "rgba(255, 0, 0, 0.5)";
          context.beginPath();
          context.arc(125, 125 ,70, 0, Math.PI * 2, false);
          context.fill();
          context.fillStyle = "rgba(0, 255, 0, 0.5)";
          context.beginPath();
          context.arc(140, 60, 50, 0, Math.PI * 2, false);
          context.fill();
        }
      }
    </script>

  </head>
  <body onload="draw();">
    <h1>Blending mode test</h1>
    <div>
      <table border="1">
        <tr><td><p>canvas</p></td><td><p>reference image<br>rendered with Chromium</p></td><td><p>blending mode</p></td></tr>
        <tr><td><canvas id="canvas0" width="200" height="200"></canvas></td><td><img src="shape_normal.png"></td><td><nameel id="name0"></nameel></td></tr>
        <tr><td><canvas id="canvas1" width="200" height="200"></canvas></td><td><img src="shape_multiply.png"></td><td><nameel id="name1"></nameel></td></tr>

        <tr><td><canvas id="canvas3" width="200" height="200"></canvas></td><td><img src="shape_overlay.png"></td><td><nameel id="name3"></nameel></td></tr>
        <tr><td><canvas id="canvas4" width="200" height="200"></canvas></td><td><img src="shape_darken.png"></td><td><nameel id="name4"></nameel></td></tr>
        <tr><td><canvas id="canvas5" width="200" height="200"></canvas></td><td><img src="shape_lighten.png"></td><td><nameel id="name5"></nameel></td></tr>
        <tr><td><canvas id="canvas6" width="200" height="200"></canvas></td><td><img src="shape_color-dodge.png"></td><td><nameel id="name6"></nameel></td></tr>
