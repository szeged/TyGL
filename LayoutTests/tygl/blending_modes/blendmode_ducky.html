<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Blending mode test</title>
    <script type="application/x-javascript">
      var blendingModes = [
        'normal',
        'multiply',
        'screen',
        'overlay',
        'darken',
        'lighten',
        'color-dodge',
        'color-burn',
        'hard-light',
        'soft-light',
        'difference',
        'exclusion',
        'hue',
        'saturation',
        'color',
        'luminosity'
        ];
      var rainbow = new Image();
      rainbow.src = 'rainbow.png';

      var ducky = new Image();
      ducky.src = 'ducky.png';

      function draw(){
        for (i = 0; i < blendingModes.length; ++i){
          var name = document.createTextNode(blendingModes[i]);
          document.getElementById('name' + i).appendChild(name);
          var context = document.getElementById('canvas' + i).getContext('2d');
          context.drawImage(rainbow, 0, 0);
          context.globalCompositeOperation = blendingModes[i];
          context.drawImage(ducky, 0, 0);
        }
      }

      ducky.onload = function() {
        draw();
      }
    </script>

  </head>
  <body>
    <h1>Blending mode test</h1>
    <div>
    <p><a href="http://www.w3.org/TR/2014/CR-compositing-1-20140220/#blending">W3C specifications and reference images</a></p>
      <table border="1">
        <tr><td><p>canvas</p></td><td><p>W3C reference image</p></td><td><p>blending mode</p></td></tr>
        <tr><td><canvas id="canvas0" width="200" height="200"></canvas></td><td><img src="ducky_normal.png"></td><td><nameel id="name0"></nameel></td></tr>
        <tr><td><canvas id="canvas1" width="200" height="200"></canvas></td><td><img src="ducky_multiply.png"></td><td><nameel id="name1"></nameel></td></tr>
        <tr><td><canvas id="canvas2" width="200" height="200"></canvas></td><td><img src="ducky_screen.png"></td><td><nameel id="name2"></nameel></td></tr>
        <tr><td><canvas id="canvas3" width="200" height="200"></canvas></td><td><img src="ducky_overlay.png"></td><td><nameel id="name3"></nameel></td></tr>
        <tr><td><canvas id="canvas4" width="200" height="200"></canvas></td><td><img src="ducky_darken.png"></td><td><nameel id="name4"></nameel></td></tr>
        <tr><td><canvas id="canvas5" width="200" height="200"></canvas></td><td><img src="ducky_lighten.png"></td><td><nameel id="name5"></nameel></td></tr>
        <tr><td><canvas id="canvas6" width="200" height="200"></canvas></td><td><img src="ducky_color-dodge.png"></td><td><nameel id="name6"></nameel></td></tr>
        <tr><td><canvas id="canvas7" width="200" height="200"></canvas></td><td><img src="ducky_color-burn.png"></td><td><nameel id="name7"></nameel></td></tr>
        <tr><td><canvas id="canvas8" width="200" height="200"></canvas></td><td><img src="ducky_hard-light.png"></td><td><nameel id="name8"></nameel></td></tr>
        <tr><td><canvas id="canvas9" width="200" height="200"></canvas></td><td><img src="ducky_soft-light.png"></td><td><nameel id="name9"></nameel></td></tr>
        <tr><td><canvas id="canvas10" width="200" height="200"></canvas></td><td><img src="ducky_difference.png"></td><td><nameel id="name10"></nameel></td></tr>
        <tr><td><canvas id="canvas11" width="200" height="200"></canvas></td><td><img src="ducky_exclusion.png"></td><td><nameel id="name11"></nameel></td></tr>
        <tr><td><canvas id="canvas12" width="200" height="200"></canvas></td><td><img src="ducky_hue.png"></td><td><nameel id="name12"></nameel></td></tr>
        <tr><td><canvas id="canvas13" width="200" height="200"></canvas></td><td><img src="ducky_saturation.png"></td><td><nameel id="name13"></nameel></td></tr>
        <tr><td><canvas id="canvas14" width="200" height="200"></canvas></td><td><img src="ducky_color.png"></td><td><nameel id="name14"></nameel></td></tr>
        <tr><td><canvas id="canvas15" width="200" height="200"></canvas></td><td><img src="ducky_luminosity.png"></td><td><nameel id="name15"></nameel></td></tr>
      </table>
    </div>
</body></html>
