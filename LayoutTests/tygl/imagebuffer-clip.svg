<!--
    If the upper rectange is red, the test is failed.
-->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="Gradient">
      <stop offset="0" stop-color="white" stop-opacity="0" />
      <stop offset="1" stop-color="white" stop-opacity="1" />
    </linearGradient>
    <mask id="Mask">
      <rect x="0" y="0" width="200" height="200" fill="rgba(0,255,0,0.3)" />
    </mask>
  </defs>

  <rect x="10" y="10" width="100" height="100" fill="green" />
  <rect x="10" y="10" width="100" height="100" fill="red" mask="url(#Mask)" />
  <rect x="10" y="120" width="100" height="100" fill="red" />
</svg>
