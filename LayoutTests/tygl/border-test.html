<html>
<head>
<style>
    div {
        width: 200px;
        height: 200px;
        border: 11px dotted blue;
        -webkit-background-size: 66% 66%;
    }
</style>
</head>
<body>
    <div style="-webkit-transform: translate(-40px, 0px) rotate(45deg);"></div>
    <div style="position: absolute; top: 20px; left: 300px;  -webkit-transform:  rotate(45deg); border: 1px dotted blue; "></div>
    <div style="position: absolute; top: 20px; left: 600px;  border: 1px dotted blue"></div>
    <div style="position: absolute; top: 320px; left: 000px; border: 6px dotted red"></div>
    <div style="position: absolute; top: 320px; left: 300px;  border: 5px solid green"></div>
    <div style="position: absolute; top: 320px; left: 600px; -webkit-transform:  rotate(45deg); border: 5px solid yellow"></div>
    <div style="position: absolute; top: 640px; left: 00px; border: solid; clip: rect(10px, 200px, 100px, 10px)">
    <div style="-webkit-transform:  rotate(45deg); border: 5px dotted black"></div>
</div>
</body>
</html>
