<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
     "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Testing tiling for images that fit into one of WebKit's backing-store tiles.</title>
    <style type="text/css" media="screen">
        img {
            float: left;
            width: 150px;
            height: 150px;
        }
        img {
            -webkit-transform: rotate3d(0, 0, 1, 0);
        }
        .test {
            float: left;
            height: 200px;
            width: 260px;
        }
    </style>
</head>
<body>
    <!-- Offsetting, skewing, rotating, scaling, clipping etc for small background images that fit within one of WebKit's backing-store tiles. -->
    <div class="test">
        <img src="" style="background: url(resources/simple_image.png) -50px -30px">
    </div>
    <div class="test">
        <img src="" style="background: url(resources/simple_image.png) -50px -30px; background-repeat: repeat-x">
    </div>
    <div class="test">
        <img src="" style="background: url(resources/simple_image.png) -50px -30px; background-repeat: repeat-y">
    </div>
    <div class="test">
        <img src="" style="background: url(resources/simple_image.png) -500px -30px; background-repeat: repeat-x">
    </div>
    <div class="test">
        <img src="" style="background: url(resources/simple_image.png) -50px -400px; background-repeat: repeat-y">
    </div>
</body>
</html>
